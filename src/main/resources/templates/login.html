<html>
<body class="off-canvas-sidebar">
	<main layout:fragment="conteudo">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Login CatDog - Gerenciador</title>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="CatDog Gerenciador">
        <!-- CSS -->
        <link rel="stylesheet" href="/css/estilo.css">
        <link rel="stylesheet" href="/css/material-dashboard.min.css">
        <link rel="stylesheet" type="text/css"
              href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
              integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

        <!--   Core JS Files   -->
        <script src="/js/core/jquery.min.js" type="text/javascript"></script>
        <script src="/js/core/popper.min.js" type="text/javascript"></script>
        <script src="/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
        <script src="/js/plugins/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
        <!-- Plugin for the momentJs  -->
        <script src="/js/plugins/moment.min.js" type="text/javascript"></script>
        <!--  Plugin for Sweet Alert -->
        <script src="/js/plugins/sweetalert2.js" type="text/javascript"></script>
        <!-- Forms Validations Plugin -->
        <script src="/js/plugins/jquery.validate.min.js" type="text/javascript"></script>
        <!-- Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
        <script src="/js/plugins/jquery.bootstrap-wizard.js" type="text/javascript"></script>
        <!--Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
        <script src="/js/plugins/bootstrap-selectpicker.js" type="text/javascript"></script>
        <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
        <script src="/js/plugins/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
        <!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
        <script src="/js/plugins/jquery.dataTables.min.js" type="text/javascript"></script>
        <!--Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
        <script src="/js/plugins/bootstrap-tagsinput.js" type="text/javascript"></script>
        <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
        <script src="/js/plugins/jasny-bootstrap.min.js" type="text/javascript"></script>
        <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
        <script src="/js/plugins/fullcalendar.min.js" type="text/javascript"></script>
        <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
        <script src="/js/plugins/jquery-jvectormap.js" type="text/javascript"></script>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script src="/js/plugins/nouislider.min.js" type="text/javascript"></script>
        <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
        <!-- Library for adding dinamically elements -->
        <script src="/js/plugins/arrive.min.js" type="text/javascript"></script>
        <!-- Chartist JS -->
        <script src="/js/plugins/chartist.min.js" type="text/javascript"></script>
        <!--  Notifications Plugin    -->
        <script src="/js/plugins/bootstrap-notify.js" type="text/javascript"></script>
        <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="/js/material-dashboard.js" type="text/javascript"></script>
	</head>
	<div class="wrapper wrapper-full-page">
		<div class="page-header login-page header-filter" filter-color="black">
			<!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
			<div class="container">
				<div class="row align-items-center h-100">
					<div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
						<form th:object=${usuario} th:action="@{/login}" method="POST">
							<div class="card card-login card-hidden">
								<div class="card-header card-header-info text-center">
									<h3 class="card-title">Login</h3>
								</div>
								<div class="form-group row">
									<div class="" th:if="${#fields.hasAnyErrors()}">
										<div th:each="detailedError : ${#fields.detailedErrors()}">
											<li class="text-danger"><span
												th:text="${detailedError.message}"></span></li>
										</div>
									</div>
								</div>
								<div class="card-body ">
									<br>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"> <i
												class="material-icons">email</i>
											</span>
										</div>
										<input th:field="*{email}" type="email" name="email"
											class="form-control" placeholder="Email..." required>
									</div>
									<br>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"> <i
												class="material-icons">lock_outline</i>
											</span>
										</div>
										<input th:field="*{senha}" type="password" name="senha"
											class="form-control" placeholder="Password..." required="">
									</div>
								</div>
								<div class="card-footer justify-content-center">
									<input type="submit" class="btn btn-success btn-block"
										value="Entrar">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</main>
</body>
</html>
