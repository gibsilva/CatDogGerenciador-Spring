<html layout:decorate="~{header}">
<body class="off-canvas-sidebar">
	<main layout:fragment="conteudo">
	<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title>
	</head>
	<div class="wrapper wrapper-full-page">
		<div class="page-header login-page header-filter" filter-color="black">
			<!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
			<div class="container">
				<div class="row align-items-center h-100">
					<div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
						<form th:object=${usuario} th:action="@{/login}" method="POST">
							<div class="card card-login card-hidden">
								<div class="card-header card-header-info text-center">
									<h3 class="card-title">Login</h3>
								</div>
								<div class="form-group row">
									<div class="" th:if="${#fields.hasAnyErrors()}">
										<div th:each="detailedError : ${#fields.detailedErrors()}">
											<li class="text-danger"><span
												th:text="${detailedError.message}"></span></li>
										</div>
									</div>
								</div>
								<div class="card-body ">
									<br>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"> <i
												class="material-icons">email</i>
											</span>
										</div>
										<input th:field="*{email}" type="email" name="email"
											class="form-control" placeholder="Email..." required>
									</div>
									<br>
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"> <i
												class="material-icons">lock_outline</i>
											</span>
										</div>
										<input th:field="*{senha}" type="password" name="senha"
											class="form-control" placeholder="Password..." required="">
									</div>
								</div>
								<div class="card-footer justify-content-center">
									<input type="submit" class="btn btn-success btn-lg"
										value="Entrar">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</main>
</body>
</html>
