<!DOCTYPE html>
<html layout:decorate="~{header}">

<head>
<title>Detalhes do Pedido</title>
</head>

<body>
	<main layout:fragment="conteudo">
	<div class="main-panel ps-container ps-theme-default ps-active-y"
		data-ps-id="abab6d38-69e0-098a-7dec-274e5b37e67c">
		<!-- Navbar -->
		<nav
			class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
			<div class="container-fluid">
				<div class="navbar-wrapper">
					<a class="navbar-brand" href="#pablo">Detalhes do Pedido</a>
				</div>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					aria-controls="navigation-index" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="sr-only">Toggle navigation</span> <span
						class="navbar-toggler-icon icon-bar"></span> <span
						class="navbar-toggler-icon icon-bar"></span> <span
						class="navbar-toggler-icon icon-bar"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end">
					<ul class="navbar-nav">

						<li class="nav-item dropdown"><a class="nav-link"
							href="#pablo" id="navbarDropdownProfile" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> <i
								class="material-icons">person</i>
								<p class="d-lg-none d-md-block">Account</p>
						</a>
							<div class="dropdown-menu dropdown-menu-right"
								aria-labelledby="navbarDropdownProfile">
								<a class="dropdown-item" href="#">Profile</a> <a
									class="dropdown-item" href="#">Settings</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="/logout">Log out</a>
							</div></li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End Navbar -->

		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header card-header-info">
								
							<p class="card-category">Detalhes do pedido</p>
							</div>
							<form th:action="@{/pedido/alterar}" method="POST">
								<div class="card-body">
									<h3 class="title">Pedido <span data-th-text="${pedido.id}"></span></h3>
									<input type="hidden" th:field="*{pedido.id}" name="idPedido">
									<div class="row">
										<div class="col-8">
											<label>Cliente</label> <input type="text" class="form-control"
												readonly th:field="*{pedido.cliente.nome}">
										</div>
										<div class="col-4">
											<label>CPF</label> <input type="text" class="form-control"
												readonly th:field="*{pedido.cliente.cpf}">
										</div>
									</div>
									<br>
									<div class="row">
										<div class="col-12">
											<table class="table table-no-more text-center">
												<thead>
													<tr>
														<th></th>
														<th>Produto</th>
														<th>Preço</th>
														<th>Quantidade</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="p : ${pedido.itensPedido}">
														<td><img class="imgProdutoCarrinho"
															src="/img/card-product1.jpg"></td>
														<td th:text="${p.produto.nome}"></td>
														<td th:text="${p.produto.precoVenda}"></td>
														<td th:text="${p.quantidade}"></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
									<div class="row">
										<div class="col-6">
											<label>Forma de Pagamento</label> <input type="text"
												class="form-control" readonly th:value="*{pedido.getFormaPagamentoExtenso()}">
										</div>
										<div class="col-6">
											<label>Status</label> 
											<select class="custom-select" th:field="*{pedido.status}" id="statusPedido" name="statusPedido">
												<option value="1">Criado</option>
												<option value="2">Pagamento Autorizado</option>
												<option value="3">Nota Fiscal Emitida</option>
												<option value="4">Em transporte</option>
												<option value="5">Pedido Entregue</option>
											</select>
										</div>
									</div>														
								</div>
								<div class="container">
									<button type="submit" class="btn btn-info">Atualizar</button>
								</div>			
								<br>				
							</form>
						</div>
						
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade bd-example-modal-lg" id="exampleModal"
			tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog  modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							<b>Pedido #1</b>
						</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-8">
								<label>Cliente</label> <input type="text" class="form-control"
									readonly>
							</div>
							<div class="col-4">
								<label>CPF</label> <input type="text" class="form-control"
									readonly>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="col-12">
								<table class="table table-no-more text-center">
									<thead>
										<tr>
											<th></th>
											<th>Produto</th>
											<th>Preço</th>
											<th>Quantidade</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td><img class="imgProdutoCarrinho"
												src="/img/card-product1.jpg"></td>
											<td>asd asd</td>
											<td>asd as</td>
											<td>asd asd</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<label>Forma de Pagamento</label> <input type="text"
									class="form-control" readonly>
							</div>
							<div class="col-6">
								<label>Status</label> <select class="custom-select">
									<option selected>Aguardando Pagamento</option>
									<option value="1">Nota Fiscal Emitida</option>
									<option value="2">Pedido em Transporte</option>
									<option value="3">Pedido Recebido</option>
									<option value="3">Pedido Entregue</option>
								</select>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-info">Atualizar</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	</main>
</body>

</html>
