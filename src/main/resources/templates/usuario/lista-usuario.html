<html layout:decorate="~{header}">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Consulta de Usuários</title>
</head>

<body>
    <main layout:fragment="conteudo">
        <div class="main-panel ps-container ps-theme-default ps-active-y"
            data-ps-id="abab6d38-69e0-098a-7dec-274e5b37e67c">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <a class="navbar-brand" href="#pablo">Consulta de Usuários</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#pablo" id="navbarDropdownProfile" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">person</i>
                                    <p class="d-lg-none d-md-block">
                                        Account
                                    </p>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                                    <a class="dropdown-item" href="#">Profile</a>
                                    <a class="dropdown-item" href="#">Settings</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="logout">Log out</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-info">
                                    <h4 class="card-title ">Usuários</h4>
                                    <p class="card-category">Lista de Usuários cadastrados</p>
                                </div>
                                <div class="card-body">
                                    <a class="btn btn-primary" href="/usuario/salvar">Cadastrar</a>
                                    <span class="bmd-form-group col-md-8">
                                        <div class="input-group no-border">
                                            <input type="text" value="" class="form-control" placeholder="Pesquisar"
                                                id="filtro">
                                            <button type="submit" class="btn btn-info btn-round btn-just-icon"
                                                data-toggle="tooltip" data-placement="left" title="Pesquisar Usuários">
                                                <i class="material-icons">search</i>
                                                <div class="ripple-container"></div>
                                            </button>
                                        </div>
                                    </span>
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th class="text-center"><b>ID</b></th>
                                                    <th class="text-center"><b>Nome</b></th>
                                                    <th class="text-center"><b>CPF</b></th>
                                                    <th class="text-center"><b>Permissïção</b></th>
                                                    <th class="text-center"><b>Status</b></th>
                                                    <th class="text-center"><b>Ação</b></th>
                                                </tr>
                                            </thead>
                                            <tbody id="tabela" name="tabela">
                                                <tr th:each="c : ${usuarios}">
                                                    <td th:text="${c.id}" class="text-center"></td>
                                                    <td th:text="${c.nome}" class="text-center"></td>
                                                    <td th:text="${c.cpf}" class="text-center"></td>
                                                    <td th:text="${c.permissao}" class="text-center"></td>
                                                    <td th:text="${c.ativo}" class="text-center"></td>
                                                    <a th:href="@{/usuario/alterar/{id}(id=${c.id})}"
                                                        class="btn btn-link btn-success" data-toggle="tooltip"
                                                        data-placement="left" title="Alterar Usuário">
                                                        <i class="fas fa-pen"></i></a>
                                                    <button type="button" rel="tooltip"
                                                        class="btn  btn-lg btn-link btn-danger">
                                                        <i class="fas fa-times"></i>
                                                    </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
            <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;">
            </div>
        </div>
        <div class="ps-scrollbar-y-rail" style="top: 0px; right: 0px; height: 625px;">
            <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 316px;">
            </div>
        </div>
    </main>

    <script>

        $('#filtro').on('keyup', function () {
            var value = $(this).val();
            var patt = new RegExp(value, "i");
            $('#tabela').find('tr').each(function () {
                if (!($(this).find('td').text().search(patt) >= 0)) {
                    $(this).not('.myHead').hide();
                }
                if (($(this).find('td').text().search(patt) >= 0)) {
                    $(this).show();
                }
            });
        });
    </script>
</body>

</html>
