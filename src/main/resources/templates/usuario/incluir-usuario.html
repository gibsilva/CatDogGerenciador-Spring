<!DOCTYPE html>
<html layout:decorate="~{header}">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Adicionar Usuário</title>
    </head>

    <body>
        <main layout:fragment="conteudo">
            <div class="main-panel ps-container ps-theme-default ps-active-y"
                 data-ps-id="1f824408-32f0-04a9-f7a5-3406fff7d60f">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
                    <div class="container-fluid">
                        <div class="navbar-wrapper">
                            <a class="navbar-brand" href="#pablo">Novo Usuário</a>
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="sr-only">Toggle navigation</span> <span
                                class="navbar-toggler-icon icon-bar"></span> <span
                                class="navbar-toggler-icon icon-bar"></span> <span
                                class="navbar-toggler-icon icon-bar"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end">

                            <ul class="navbar-nav">
                                <li class="nav-item dropdown"><a class="nav-link" href="#pablo" id="navbarDropdownProfile"
                                                                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i
                                            class="fas fa-user"></i>
                                        <p class="d-lg-none d-md-block">Account</p>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                                        <a class="dropdown-item" href="#">Perfil</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="/logout">Log out</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="container">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header card-header-info">
                                        <h4 class="card-title">Novo Usuário</h4>
                                        <p class="card-category">Adicione um novo usuário</p>
                                    </div>
                                    <div class="card-body">
                                        <form th:object="${usuario}" th:action="@{/usuario/salvar}" method="POST">
                                            <div class="form-group row">
                                                <div class="" th:if="${#fields.hasAnyErrors()}">
                                                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                                                        <li class="text-danger"><span th:text="${detailedError.message}"></span></li>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group bmd-form-group" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                                                        <label class="bmd-label-floating">Nome</label>
                                                        <input  th:field="*{nome}" type="text" class="form-control" id="nome" name="nome"
                                                                required minlength="5" maxlength="80">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group bmd-form-group" th:classappend="${#fields.hasErrors('cpf')}? 'has-error'">
                                                        <label class="bmd-label-floating">CPF</label>
                                                        <input th:field="*{cpf}" type="text" class="form-control cpf" id="cpf" name="cpf" required maxlength="14" minlength="14">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <div class="form-group bmd-form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                                                        <label class="bmd-label-floating">E-mail</label>
                                                        <input th:field="*{email}" type="email" class="form-control" id="email" name="email"
                                                               required>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group bmd-form-group" th:classappend="${#fields.hasErrors('senha')}? 'has-error'">
                                                        <label class="bmd-label-floating">Senha</label>
                                                        <input th:field="*{senha}" type="password" class="form-control" id="senha" name="senha"
                                                               required minlength="6" maxlength="12">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-md-2">
                                                    <label class="bmd-label-floating" for="inputState">Permissão</label>
                                                    <select th:field="*{permissao}" id="permissao" name="permissao" class="custom-select" required>
                                                        <option selected value="">Selecione</option>
                                                        <option value="Administrador">Administrador</option>
                                                        <option value="Auxiliar">Auxiliar</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <br>
                                            <br>
                                            <button type="submit" class="btn btn-success">Salvar</button>
                                            <a th:href="@{/}" class="btn btn-danger">Cancelar</a>
                                            <div class="clearfix"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                <div class="ps-scrollbar-x" tabindex="0"
                     style="left: 0px; width: 0px;"></div>
            </div>
            <div class="ps-scrollbar-y-rail"
                 style="top: 0px; right: 0px; height: 625px;">
                <div class="ps-scrollbar-y" tabindex="0"
                     style="top: 0px; height: 316px;"></div>
            </div>

          
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
            <script th:inline="javascript">
                $(document).ready(function () {
                    $('.cpf').mask('000.000.000-00', {reverse: true});
                });
            </script>
        </main>
    </body>

</html>
