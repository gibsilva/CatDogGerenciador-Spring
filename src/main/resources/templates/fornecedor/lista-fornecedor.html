<html layout:decorate="~{header}">

<head>
    <title>Consulta de Fornecedores</title>
</head>

<body>
    <main layout:fragment="conteudo">
        <div class="main-panel ps-container ps-theme-default ps-active-y"
            data-ps-id="abab6d38-69e0-098a-7dec-274e5b37e67c">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <a class="navbar-brand" href="#pablo">Consulta de Fornecedores</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                        <span class="navbar-toggler-icon icon-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#pablo" id="navbarDropdownProfile" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">person</i>
                                    <p class="d-lg-none d-md-block">
                                        Account
                                    </p>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                                    <a class="dropdown-item" href="logout">Log out</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-info">
                                    <h4 class="card-title ">Fornecedores</h4>
                                    <p class="card-category">Lista de fornecedores cadastrados</p>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th class="text-center"><b>ID</b></th>
                                                    <th class="text-center"><b>Nome</b></th>
                                                    <th class="text-center"><b>CNPJ</b></th>
                                                    <th class="text-center"><b>CEP</b></th>
                                                    <th class="text-center"><b>Logradouro</b></th>
                                                    <th class="text-center"><b>Numero</b></th>
                                                    <th class="text-center"><b>Complemento</b></th>
                                                    <th class="text-center"><b>Bairro</b></th>
                                                    <th class="text-center"><b>Cidade</b></th>
                                                    <th class="text-center"><b>Estado</b></th>
                                                    <th class="text-center"><b>Status</b></th>
                                                    <th class="text-center"><b>Actions</b></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="c : ${fornecedores}">

                                                    <td th:text="${c.id}" class="text-center"></td>
                                                    <td th:text="${c.nome}" class="text-center"></td>
                                                    <td th:text="${c.cnpj}" class="text-center"></td>
                                                    <td th:text="${c.cep}" class="text-center"></td>
                                                    <td th:text="${c.logradouro}" class="text-center"></td>
                                                    <td th:text="${c.numero}" class="text-center"></td>
                                                    <td th:text="${c.complemento}" class="text-center"></td>
                                                    <td th:text="${c.bairro}" class="text-center"></td>
                                                    <td th:text="${c.cidade}" class="text-center"></td>
                                                    <td th:text="${c.estado}" class="text-center"></td>
                                                    <td th:text="${c.ativo}? 'Ativo' : 'Inativo'" class="text-center"></td>
                                                    <td class="td-actions text-center">
                                                        <a th:href="@{/fornecedor/alterar/{id}(id=${c.id})}"
                                                            class="btn btn-link btn-success" data-toggle="tooltip"
                                                            data-placement="left" title="Alterar fornecedor">
                                                            <i class="fas fa-pen"></i></a>
                                                        <button type="button" rel="tooltip"
                                                            class="btn  btn-lg btn-link btn-danger">
                                                            <i class="fas fa-times"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;">
                </div>
            </div>
            <div class="ps-scrollbar-y-rail" style="top: 0px; right: 0px; height: 625px;">
                <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 316px;">
                </div>
            </div>
        </div>

    </main>
</body>

</html>
