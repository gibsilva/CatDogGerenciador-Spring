<html layout:decorate="~{header}">

    <head>
        <title>Alteração de Fornecedores</title>
    </head>

    <body>
        <main layout:fragment="conteudo">

            <div class="main-panel ps-container ps-theme-default ps-active-y"
                 data-ps-id="1f824408-32f0-04a9-f7a5-3406fff7d60f">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
                    <div class="container-fluid">
                        <div class="navbar-wrapper">
                            <a class="navbar-brand" href="#pablo">Alteração de Fornecedor</a>
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="navbar-toggler-icon icon-bar"></span>
                            <span class="navbar-toggler-icon icon-bar"></span>
                            <span class="navbar-toggler-icon icon-bar"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end">

                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link" href="#pablo" id="navbarDropdownProfile" data-toggle="dropdown"
                                       aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-user"></i>
                                        <p class="d-lg-none d-md-block">
                                            Account
                                        </p>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                                        <a class="dropdown-item" href="#">Perfil</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="/logout">Log out</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- End Navbar -->
                <div class="content">
                    <div class="container-fluid">
                        <div class="container">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header card-header-info">
                                        <h4 class="card-title">Alterar Fornecedores</h4>
                                        <p class="card-category">Altere de dados dos fornecedores</p>
                                    </div>
                                    <div class="card-body">
                                        <form th:object="${fornecedor}" th:action="@{/fornecedor/alterar}" method="POST">
                                            <input th:field="*{id}" type="hidden" id="id" name="id">
                                            <div class="form-group row">
                                                <div class="" th:if="${#fields.hasAnyErrors()}">
                                                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                                                        <li class="text-danger"><span th:text="${detailedError.message}"></span></li>
                                                    </div>
                                                </div>
                                            </div> 
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group bmd-form-group">
                                                        <label class="bmd-label-floating">Nome do Fornecedor</label>
                                                        <input th:field="*{nome}" type="text" class="form-control" id="fornecedor"
                                                               name="fornecedor" required >
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group bmd-form-group">
                                                        <label class="bmd-label-floating">CNPJ</label>
                                                        <input th:field="*{cnpj}" type="text" class="form-control" id="cnpj" name="cnpj"
                                                               readonly>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-group bmd-form-group">
                                                        <label class="bmd-label-floating">CEP</label>
                                                        <input th:field="*{cep}" type="text" class="form-control" id="cep" name="cep" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group bmd-form-group">
                                                        <label class="bmd-label-floating">Logradouro</label>
                                                        <input th:field="*{logradouro}" type="text" class="form-control" id="logradouro"
                                                               name="logradouro" readonly>
                                                    </div>
                                                </div>
                                                <div class="col-md-2">
                                                    <div class="form-group bmd-form-group">
                                                        <label class="bmd-label-floating">Numero</label>
                                                        <input th:field="*{numero}" type="text" class="form-control" id="numero" name="numero"
                                                               required >
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group bmd-form-group">
                                                        <label class="bmd-label-floating">Complemento</label>
                                                        <input th:field="*{complemento}" type="text" class="form-control" id="complemento"
                                                               name="complemento">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-5">
                                                    <div class="form-group bmd-form-group">
                                                        <label class="bmd-label-floating">Bairro</label>
                                                        <input th:field="*{bairro}" type="text" class="form-control" id="bairro" name="bairro"
                                                               readonly>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group bmd-form-group">
                                                        <label class="bmd-label-floating">Cidade</label>
                                                        <input th:field="*{cidade}" type="text" class="form-control" id="cidade" name="cidade"
                                                               readonly>
                                                    </div>
                                                </div>
                                                <div class="col-md-2">
                                                    <div class="form-group bmd-form-group">
                                                        <label class="bmd-label-floating">Estado</label>
                                                        <input th:field="*{estado}" type="text" class="form-control" id="estado" name="estado"
                                                               readonly>
                                                    </div>
                                                </div>

                                                <div class="form-group col-md-2">
                                                    <label class="bmd-label-floating" for="inputState">Ativo</label>
                                                    <select class="custom-select" required th:field="*{ativo}">
                                                        <option th:value="1" >Ativo</option>
                                                        <option th:value="0" >Inativo</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <br>
                                            <button type="submit" class="btn btn-success pull-right">Salvar</button>
                                            <a th:href="@{/fornecedor/lista}" class="btn btn-danger pull-right">Cancelar</a>
                                            <div class="clearfix"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;">
                </div>
            </div>
            <div class="ps-scrollbar-y-rail" style="top: 0px; right: 0px; height: 268px;">
                <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 88px;">
                </div>
            </div>
        
            <script th:inline="javascript">
                //estamos usando uma api gratuita para a consulta de CEPs
                $("#cep").focusout(function () {
                    if ($("#cep").val() === '00000-000' || $("#cep").val() === '11111-111') {
                        cepInvalido();
                    } else {
                        //Início do Comando AJAX
                        $.ajax({
                            //O campo URL diz o caminho de onde virá os dados
                            //É importante concatenar o valor digitado no CEP
                            url: 'https://viacep.com.br/ws/' + $(this).val() + '/json/unicode/',
                            //Aqui você deve preencher o tipo de dados que será lido,
                            //no caso, estamos lendo JSON.
                            dataType: 'json',
                            //SUCESS é referente a função que será executada caso
                            //ele consiga ler a fonte de dados com sucesso.
                            //O parâmetro dentro da função se refere ao nome da variável
                            //que você vai dar para ler esse objeto.
                            success: function (resposta) {
                                //Agora basta definir os valores que você deseja preencher
                                //automaticamente nos campos acima.
                                $("#logradouro").val(resposta.logradouro);
                                $("#complemento").val(resposta.complemento);
                                $("#bairro").val(resposta.bairro);
                                $("#cidade").val(resposta.localidade);
                                $("#estado").val(resposta.uf);
                                //Vamos incluir para que o Número seja focado automaticamente
                                //melhorando a experiência do usuário
                                $("#numero").focus();
                            },
                            error: function (resposta) {
                                cepInvalido();
                            }
                        });
                    }
                });

                function cepInvalido() {
                    alert('Cep inválido');
                    $('#cep').val('');
                    $("#logradouro").val('');
                    $("#complemento").val('');
                    $("#bairro").val('');
                    $("#cidade").val('');
                    $("#uf").val('');
                    $("#cep").focus();
                }
            </script>
        </main>
    </body>


</html>
